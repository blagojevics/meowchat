[phases.build]
cmds = [
  "echo 'BUILDING WITH NIXPACKS'",
  "npm install -g pnpm",
  "pnpm install --frozen-lockfile",
  "pnpm run build",
  "echo 'BUILD COMPLETE - DIST FOLDER:'",
  "ls -la dist/"
]

[phases.start]
cmd = "echo 'STARTING EXPRESS SERVER' && node server.js"

[variables]
NODE_ENV = "production"

[providers]
node = "18"
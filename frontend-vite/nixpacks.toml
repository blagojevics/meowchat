[phases.build]
cmds = [
  "echo 'BUILDING WITH NIXPACKS - USING PNPM'",
  "pnpm install",
  "export NODE_ENV=production",
  "rm -rf dist",
  "pnpm run build",
  "echo 'BUILD COMPLETE - DIST FOLDER:'",
  "ls -la dist/",
  "echo 'INDEX.HTML CONTENT:'",
  "head -20 dist/index.html"
]

[phases.start]
cmd = "node server.js"

[variables]
NODE_ENV = "production"

[providers]
node = "18"
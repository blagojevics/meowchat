[phases.build]
cmds = [
  "echo 'BUILDING WITH NIXPACKS - USING NPM'",
  "npm install",
  "export NODE_ENV=production",
  "npm run build",
  "echo 'BUILD COMPLETE - DIST FOLDER:'",
  "ls -la dist/",
  "echo 'INDEX.HTML CONTENT:'",
  "head -20 dist/index.html"
]

[phases.start]
cmd = "echo 'STARTING EXPRESS SERVER' && node server.js"

[variables]
NODE_ENV = "production"

[providers]
node = "18"